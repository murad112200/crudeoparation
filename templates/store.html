<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Student List</h2>
        <table class="table table-striped table-bordered text-center">
            <thead class="table-dark">
                <tr>
                    <th>id</th>
                    <th>Name</th>
                    <th>Number</th>
                    <th>Image</th>
                    <th>File</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for i in data %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{ i.name }}</td>
                    <td>{{ i.number }}</td> 
                    <td>
                        {% if i.image %}
                           <img src="{{ i.image.url }}" alt="Uploaded Image" width="50">
                        {% else %}
                             No Image
                        {% endif %}
                    </td>
                    <td>
                        {% if i.file %}
                            <a href="{{ i.file.url }}" class="btn btn-sm btn-primary">file</a>
                        {% else %}
                            No File
                        {% endif %}
                    </td>
                    <td><a href="{% url 'updatestore' i.id %}" class="btn btn-sm btn-primary">Edite</a>
                    <a href="{% url 'deleteitem' i.id %}" class="btn btn-sm btn-danger">Delete</a></td>
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
